<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Responsive form</title>
    
</head>
<body>
        <div class="form-container">
        <form>
        <div class="container">
            <div class="background video">
				<video src="pexels-ambientnature-atmosphere-5948574.mp4" autoplay loop muted class="video_for_bg"></video>
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm"></div>
            <div class="input-name">
                <div ><h4>Create new Account</h4></div>
                <i class="fa fa-user lock" ></i>
                <input type="text" placeholder="First Name"required class="name">
                <span>
                    <i class="fa fa-user lock" ></i>
                    <input type="text" placeholder="Last Name" required class="name">
                </span>
            </div>
            <div class="input-name">
                <i class="fa fa-envelope email "></i>
                <input type="email" placeholder="email" required class="text-name">
               </div>
               <div class="input-name">
                <i class="fa fa-lock lock " aria-hidden="true"></i>
                <input type="password" placeholder="password" required class="text-name">
               </div>
               <div class="input-name">
                <i class="fa fa-lock lock "></i>
                <input type="password" placeholder="Confirm password" required class="text-name">
               </div>

               <div class="input-name">
                <input type="radio" class="radio-button" name="r1" class="radio-button" >
                <label style="margin-right: 30px;">Male</label>
                <input type="radio" class="radio-button" name="r1" class="radio-button" >
                <label>Female</label>
               </div>

               <div class="input-name">
                <select class="country">
                    <option>Select a Country</option>
                    <option>India</option>
                    <option>Mumbai</option>
                    <option>Dehli</option>
                    <option>italy</option>
                    <option>Nepal</option>
                    <option>Hydarabad</option>
                    <option>Kerela</option>
                    <option>keneda</option>
                    <option>London</option>
                    <option>U.k</option>
                    <option>U.S.A</option>
                </select>
               </div>
               <div class="input-name">
               <input type="checkbox" id="cb" class="check-button">
               <label  for="cb" class="check">I Accept the terms and conditions.</label>
               </div>
               <div class="input-name">
               <a href="sign in page.html">
                <input type="button"  value="Create New Account" class="button">
               </a>
                
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
